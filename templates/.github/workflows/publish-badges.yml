name: Publish Deployment Badges to GitHub Pages

on:
  workflow_call:
    inputs:
      branch:
        description: "Branch to checkout"
        required: false
        type: string
        default: "main"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish-badges:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Copy badge files
        run: |
          mkdir -p badges
          if [ -d ".github/badges" ]; then
            cp .github/badges/*.json badges/ 2>/dev/null || true
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './badges'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
