name: Master build and (optional) Service health check

on:
  push:
    branches: [ "master" ]

permissions:
  id-token: write
  actions: write # required for cache write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ### General
  ENVIRONMENT: dev
  GITHUB_SHA: ${{ github.sha }}
  
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID_DEV }}
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME_DEV }}

  ### Python version
  # TODO: Update Python version based on your project
  PYTHON_VERSION: '3.11'

jobs:
  build:
    # TODO: Use self-hosted runner for resource-intensive builds (e.g., runs-on: builder-16-32)
    runs-on: ubuntu-latest

    steps:
      # === Step 1: Setup Environment ===
      
      # Generate GitHub App Token
      - name: Generate GitHub App Token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      # Checkout source code
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: '3'
          token: ${{ steps.github-app-token.outputs.token }}
          ref: ${{ github.head_ref || github.ref }}
          persist-credentials: false

      # Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          role-session-name: gh-actions
          aws-region: ${{ env.AWS_REGION }}

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      # Install Python dependencies
      - name: Install Python dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          # TODO: Uncomment and configure based on your dependency manager
          pip install -r requirements.txt

      # === Step 2: Build ===
      - name: Build Python
        shell: bash
        run: |
          # TODO: Add any build steps (e.g., compile, package, etc.)
          echo "Add your build commands here"

      # === Step 3: Run Health Tests ===
      - name: Run Health Tests
        shell: bash
        run: |
          # TODO: Update based on your testing framework
          # Example: pytest --fail-fast -m health_test
          echo "Add your health check test commands here"
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          REDIS_HOSTS: "localhost:6379,localhost:6380,localhost:6381,localhost:6382,localhost:6383,localhost:6384"
          IS_ON_AWS: true

      - name: "Upload test report"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: '**/test-results/**' # TODO: Update path based on your test framework output
