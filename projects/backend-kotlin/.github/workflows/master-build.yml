name: Master build and (optional) Service health check

on:
  push:
    branches: [ "master" ]

permissions:
  id-token: write
  actions: write # required for cache write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ### General
  ENVIRONMENT: dev
  GITHUB_SHA: ${{ github.sha }}
  
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID_DEV }}
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME_DEV }}

  ### Artifact registry
  # TODO: Update these values based on your project
  ARTIFACTORY_URL: ${{ vars.ARTIFACTORY_URL }}
  ARTIFACTORY_USERNAME: ${{ vars.ARTIFACTORY_USERNAME }}
  AWS_CODE_ARTIFACT_DOMAIN: ${{ vars.AWS_CODE_ARTIFACT_DOMAIN_DEV }}

  JAVA_VERSION: 17

jobs:
  build:
    # TODO: Use self-hosted runner for resource-intensive builds (e.g., runs-on: builder-16-32)
    runs-on: builder-16-32

    steps:
      # === Step 1: Setup Environment ===
      
      # Generate GitHub App Token
      - name: Generate GitHub App Token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      # Checkout source code
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: '3'
          token: ${{ steps.github-app-token.outputs.token }}
          ref: ${{ github.head_ref || github.ref }}
          persist-credentials: false

      # Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          role-session-name: gh-actions
          aws-region: ${{ env.AWS_REGION }}

      # Install AWS CLI (if needed for CodeArtifact)
      - name: Install AWS CLI
        if: env.AWS_CODE_ARTIFACT_DOMAIN != ''
        shell: bash
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
          aws --version

      # Configure Gradle properties for artifact registry
      - name: Write gradle.properties
        if: env.ARTIFACTORY_URL != '' && env.AWS_CODE_ARTIFACT_DOMAIN != ''
        shell: bash
        run: |
          mkdir -p ~/.gradle
          cat <<EOF > ~/.gradle/gradle.properties
          artifactRegistryMavenReleaseUrl=${{ env.ARTIFACTORY_URL }}
          artifactRegistryMavenUsername=${{ env.ARTIFACTORY_USERNAME }}
          artifactRegistryMavenPassword=$(aws codeartifact get-authorization-token --domain ${{ env.AWS_CODE_ARTIFACT_DOMAIN }} --domain-owner ${{ env.AWS_ACCOUNT_ID }} --region ${{ env.AWS_REGION }} --query authorizationToken --output text)
          EOF

      # Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      # Setup Gradle
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      # === Step 2: Setup Flyway ===
      - name: Install Flyway
        uses: red-gate/setup-flyway@v1
        with:
          architecture: 'java'

      - name: Set FLYWAY_DIR
        shell: bash
        run: |
          FLY_BIN=""
          for d in "$HOME"/_work/_tool/flyway/*/java "$HOME"/_work/_tool/flyway/*; do
            if [ -x "$d/flyway" ]; then FLY_BIN="$d/flyway"; break; fi
          done
          if [ -z "$FLY_BIN" ]; then
            echo "Could not locate Flyway binary" >&2
            exit 127
          fi
          echo "FLYWAY_DIR=$FLY_BIN" >> $GITHUB_ENV

      # === Step 3: Build ===
      - name: Build Java/Kotlin
        shell: bash
        run: ./gradlew --build-cache build -x test

      # === Step 4: Run Health Tests ===
      - name: Run Health Tests
        shell: bash
        run: './gradlew --build-cache test --fail-fast -PincludeTestTags="health_test"'
        env:
          FLYWAY_DIR: ${{ env.FLYWAY_DIR }}
          DB_HOST: localhost
          DB_PORT: 5432
          REDIS_HOSTS: "localhost:6379,localhost:6380,localhost:6381,localhost:6382,localhost:6383,localhost:6384"
          IS_ON_AWS: true

      - name: "Upload test report"
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: '**/build/reports/tests/test/**'
