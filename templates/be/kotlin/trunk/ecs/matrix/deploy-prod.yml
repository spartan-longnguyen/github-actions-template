name: Deploy PROD (Matrix - ECS - Trunk-Based - Release)

on:
  push:
    branches: ['release/*']
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ### General
  GITHUB_SHA: ${{ github.sha }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  GH_APP_ID: ${{ vars.GH_APP_ID }}
  GH_APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}

  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ROLE_TO_ASSUME_DEV: ${{ secrets.AWS_ROLE_TO_ASSUME_DEV }}

  ### Docker registry
  # TODO: Update these values based on your project
  DOCKER_REPO_DEV: ${{ vars.DOCKER_REPO_DEV }}
  DOCKER_REGISTRY_DEV: ${{ vars.DOCKER_REGISTRY_DEV }}

  ### Helm values
  # TODO: Update these values based on your project
  HELM_REPO: ${{ vars.HELM_REPO }}
  HELM_SPARTAN_VERSION: ${{ vars.HELM_SPARTAN_VERSION }}
  SERVICE_NAME: ${{ vars.SERVICE_NAME }}

jobs:
  promote-images:
    outputs:
      IMAGE_TAG: ${{ steps.prepare_image.outputs.app_version }}
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App Token
        id: github-app-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ vars.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: "Checkout source"
        uses: actions/checkout@v4
        with:
          fetch-depth: 3
          token: ${{ steps.github-app-token.outputs.token }}
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: "Configure AWS Credentials DEV"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME_DEV }}
          role-session-name: gh-actions
          aws-region: ${{ vars.AWS_REGION }}

      - name: "Login to Amazon ECR"
        id: login-ecr-dev
        uses: aws-actions/amazon-ecr-login@v2

      - name: "Extract app version from manifest.json"
        id: prepare_image
        run: |
          APP_VERSION=$(cat manifest.json \
            | grep version \
            | head -1 \
            | awk -F: '{ print $2 }' \
            | sed 's/[ ",]//g'
          )
          
          echo $APP_VERSION
          echo "APP_VERSION=${APP_VERSION}" >> $GITHUB_ENV
          echo "app_version=${APP_VERSION}" >> $GITHUB_OUTPUT

      - name: "Prepare Docker DEV image tags"
        run: |
          IMAGE_TAG=${GITHUB_SHA::8}
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      # TODO: Update Docker image pull steps based on your project structure
      - name: Pull image from Dev ECR
        run: |
          docker pull ${{ env.DOCKER_REPO_DEV }}:$IMAGE_TAG
          docker pull ${{ env.DOCKER_REPO_DEV }}-migration:$IMAGE_TAG
          docker pull ${{ env.DOCKER_REGISTRY_DEV }}/worker-rental:$IMAGE_TAG

      - name: Logout from Dev ECR
        run: |
          docker logout

  deploy:
    needs: promote-images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [prod-1, prod-2, prod-3]
      fail-fast: false

    name: Deploy to ${{ matrix.environment }}

    steps:
      - name: Generate GitHub App Token
        id: github-app-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ vars.GH_APP_ID }}
          private_key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - name: "Checkout source"
        uses: actions/checkout@v4
        with:
          fetch-depth: 3
          token: ${{ steps.github-app-token.outputs.token }}
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: "Configure AWS Credentials"
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME_PROD }}
          role-session-name: gh-actions
          aws-region: ${{ vars.AWS_REGION }}

      - name: "Login to Amazon ECR"
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Retag and push image for ${{ matrix.environment }}
        run: |
          # TODO: Update these based on your ECR repository structure
          # Option 1: Use same repo with environment-specific tags
          docker tag \
          ${{ env.DOCKER_REPO_DEV }}:${{ needs.promote-images.outputs.IMAGE_TAG }} \
          ${{ vars.DOCKER_REPO_PROD }}:${{ needs.promote-images.outputs.IMAGE_TAG }}-${{ matrix.environment }}
          
          docker push ${{ vars.DOCKER_REPO_PROD }}:${{ needs.promote-images.outputs.IMAGE_TAG }}-${{ matrix.environment }}
          
          # Option 2: Use environment-specific repos
          # docker tag \
          # ${{ env.DOCKER_REPO_DEV }}:${{ needs.promote-images.outputs.IMAGE_TAG }} \
          # ${{ vars.DOCKER_REPO_PROD }}-${{ matrix.environment }}:${{ needs.promote-images.outputs.IMAGE_TAG }}
          # 
          # docker push ${{ vars.DOCKER_REPO_PROD }}-${{ matrix.environment }}:${{ needs.promote-images.outputs.IMAGE_TAG }}

      - name: "Install AWS CLI"
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
          aws --version

      - name: Create new task definition for ${{ matrix.environment }}
        run: |
          # TODO: Update these variables based on your ECS configuration
          ECS_CLUSTER_NAME="${{ vars.ECS_CLUSTER_NAME_PROD }}-${{ matrix.environment }}"
          SERVICE_NAME="${{ vars.SERVICE_NAME_PROD }}-${{ matrix.environment }}"
          TASK_FAMILY="${{ vars.TASK_FAMILY_PROD }}-${{ matrix.environment }}"
          CONTAINER_NAME="${{ vars.CONTAINER_NAME }}"
          
          TASK_DEF_JSON=$(aws ecs describe-task-definition --task-definition "$TASK_FAMILY" --region "$AWS_REGION")
          NEW_TASK_DEF=$(echo "$TASK_DEF_JSON" | jq --arg IMAGE "${{ vars.DOCKER_REPO_PROD }}:${{ needs.promote-images.outputs.IMAGE_TAG }}-${{ matrix.environment }}" '
              .taskDefinition
              | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)
              | (.containerDefinitions[] | select(.name=="'$CONTAINER_NAME'" )).image = $IMAGE
            ')
          echo "$NEW_TASK_DEF" > new-task-def.json
          TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json file://new-task-def.json --region "$AWS_REGION" | jq -r '.taskDefinition.taskDefinitionArn')
          echo "TASK_DEF_ARN=$TASK_DEF_ARN" >> $GITHUB_ENV
          echo "ECS_CLUSTER_NAME=$ECS_CLUSTER_NAME" >> $GITHUB_ENV
          echo "SERVICE_NAME=$SERVICE_NAME" >> $GITHUB_ENV

      - name: Trigger ECS deployment to ${{ matrix.environment }}
        run: |
          aws ecs update-service \
              --region "$AWS_REGION" \
              --cluster "$ECS_CLUSTER_NAME" \
              --service "$SERVICE_NAME" \
              --task-definition "$TASK_DEF_ARN"

      - name: Update deployment badge
        run: |
          mkdir -p .github/badges
          echo "{\"schemaVersion\": 1, "label\": \"${{ matrix.environment }}\", \"message\": \"${{ needs.promote-images.outputs.IMAGE_TAG }}\"}}" > .github/badges/${{ matrix.environment }}.json
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .github/badges/${{ matrix.environment }}.json
          git commit -m "Update deployment badge for ${{ matrix.environment }}" || exit 0
          git push || exit 0
        run: |
          mkdir -p .github/badges
          echo "{\"schemaVersion\": 1, \"label\": \"${{ matrix.environment }}\", \"message\": \"${{ needs.promote-images.outputs.IMAGE_TAG }}\"}" > .github/badges/${{ matrix.environment }}.json

      - name: Send Notification
        if: always() && needs.deploy.result == 'success'
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "attachments": [
                {
                  "blocks": [
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "${{ job.status == 'success' && ':rocket:' || ':x:' }} *${{ env.SERVICE_NAME }} - Deploy to ${{ matrix.environment }} (ECS)* â€” *${{ job.status == 'success' && 'SUCCESS' || 'FAILURE' }}*"
                      }
                    },
                    {
                      "type": "section",
                      "text": {
                        "type": "mrkdwn",
                        "text": "*Version:* `${{ needs.promote-images.outputs.IMAGE_TAG }}`\n*Environment:* ${{ matrix.environment }}"
                      }
                    },
                    {
                      "type": "actions",
                      "elements": [
                        {
                          "type": "button",
                          "text": { "type": "plain_text", "text": "View Run" },
                          "style": "primary",
                          "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        }
                      ]
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  publish-badges:
    needs: [promote-images, deploy]
    if: always() && needs.deploy.result == 'success'
    uses: ./.github/workflows/publish-badges.yml
    with:
