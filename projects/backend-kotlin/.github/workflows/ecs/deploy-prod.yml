name: Deploy PROD (ECS - Normal - Main/Master)

on:
  push:
    tags: [ "v*.*.*" ]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to deploy (e.g., v1.2.3). Leave empty to use latest tag."
        required: false
        type: string
        default: ""

permissions:
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ### General
  ENVIRONMENT: prod
  GITHUB_SHA: ${{ github.sha }}

  ### AWS Configuration
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID_PROD }}
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME_PROD }}

  ### ECS Configuration
  # TODO: Update these values based on your project
  ECS_CLUSTER_NAME: ${{ vars.ECS_CLUSTER_NAME_PROD }}
  SERVICE_NAME: ${{ vars.SERVICE_NAME_PROD }}
  TASK_FAMILY: ${{ vars.TASK_FAMILY_PROD }}
  CONTAINER_NAME: ${{ vars.CONTAINER_NAME }}

  ### Docker Configuration
  DOCKER_REPO: ${{ vars.DOCKER_REPO }}
  BASE_DOMAIN: ${{ vars.BASE_DOMAIN_PROD }}

  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to PROD (ECS)

    permissions:
      contents: read
      id-token: write

    steps:
      # === Step 1: Determine tag ===
      - name: Determine tag to use
        id: tag
        shell: bash
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
              TAG="${{ github.event.inputs.tag }}"
          else
              TAG=${GITHUB_REF#refs/tags/}
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      # === Step 2: Setup GitHub Auth ===
      - name: Generate GitHub App Token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: '3'
          token: ${{ steps.github-app-token.outputs.token }}
          ref: ${{ steps.tag.outputs.tag }}
          persist-credentials: false

      # === Step 3: Setup AWS Credentials ===
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          role-session-name: gh-actions
          aws-region: ${{ env.AWS_REGION }}

      # === Step 4: Prepare Docker Tags ===
      - name: Prepare Docker Tags
        id: prepare-tags
        shell: bash
        run: |
          GITHUB_SHA="${{ steps.tag.outputs.tag }}"
          ENV_NAME="prod"
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-8)
          CURRENT_DATE=$(date +%Y%m%d)
          IMAGE_TAG="${ENV_NAME}-${CURRENT_DATE}-${SHORT_SHA}"
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Set PROD_TAG
        shell: bash
        run: |
          echo "PROD_TAG=${{ steps.prepare-tags.outputs.image_tag }}" >> $GITHUB_ENV

      # TODO: Promote image from DEV to PROD by retagging
      # Option 1: If using same ECR repo, retag the DEV image
      # - name: Retag DEV image for PROD
      #   run: |
      #     # Get the latest DEV image tag
      #     DEV_IMAGE_TAG=$(aws ecr describe-images --repository-name ${{ env.DOCKER_REPO }} --region ${{ env.AWS_REGION }} \
      #       --query 'sort_by(imageDetails,&imagePushedAt)[-1].imageTags[0]' --output text | grep development || echo "")
      #     
      #     if [ -n "$DEV_IMAGE_TAG" ]; then
      #       # Retag the DEV image with PROD tag
      #       MANIFEST=$(aws ecr batch-get-image --repository-name ${{ env.DOCKER_REPO }} \
      #         --image-ids imageTag=$DEV_IMAGE_TAG --region ${{ env.AWS_REGION }} \
      #         --query 'images[0].imageManifest' --output text)
      #       
      #       aws ecr put-image --repository-name ${{ env.DOCKER_REPO }} \
      #         --image-tag ${{ env.PROD_TAG }} --image-manifest "$MANIFEST" --region ${{ env.AWS_REGION }}
      #     fi

      # Option 2: Build new image from tag (if needed)
      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v2
      #
      # - name: Build and Push the Docker image
      #   uses: docker/build-push-action@v6
      #   with:
      #     context: .
      #     file: Dockerfile
      #     tags: |
      #       ${{ env.DOCKER_REPO }}:${{ env.PROD_TAG }}
      #     push: true

      # === Step 5: Deploy to ECS ===
      
      # Install AWS CLI
      - name: Install AWS CLI
        shell: bash
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install
          aws --version

      # Create new ECS task definition
      - name: Create new ECS task definition
        id: create-task-def
        shell: bash
        run: |
          TASK_DEF_JSON=$(aws ecs describe-task-definition --task-definition "${{ env.TASK_FAMILY }}" --region "${{ env.AWS_REGION }}")
          NEW_TASK_DEF=$(echo "$TASK_DEF_JSON" | jq --arg IMAGE "${{ env.DOCKER_REPO }}:${{ env.PROD_TAG }}" '
              .taskDefinition
              | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)
              | (.containerDefinitions[] | select(.name=="${{ env.CONTAINER_NAME }}" )).image = $IMAGE
            ')
          echo "$NEW_TASK_DEF" > new-task-def.json
          TASK_DEF_ARN=$(aws ecs register-task-definition --cli-input-json file://new-task-def.json --region "${{ env.AWS_REGION }}" | jq -r '.taskDefinition.taskDefinitionArn')
          echo "task_def_arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

      # Trigger ECS deployment
      - name: Trigger ECS deployment
        shell: bash
        run: |
          aws ecs update-service \
              --region "${{ env.AWS_REGION }}" \
              --cluster "${{ env.ECS_CLUSTER_NAME }}" \
              --service "${{ env.SERVICE_NAME }}" \
              --task-definition "${{ steps.create-task-def.outputs.task_def_arn }}"

      # === Step 6: Extract Git Info ===
      - name: Extract Git Info
        id: git-info
        shell: bash
        run: |
          GITHUB_AUTHOR=$(git log -1 --pretty=format:'%an <%ae>' | xargs)
          GITHUB_REVISION=$(git rev-parse HEAD)
          GITHUB_REPO=$(git config --get remote.origin.url)
          
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          GITHUB_COMMITS=$(git --no-pager log --pretty=format:'%h (%an) %s' -n3 --no-color | while read line || [ -n "$line" ]; do echo -n "- $line \\n"; done)
          
          echo "GITHUB_AUTHOR=${GITHUB_AUTHOR}" >> $GITHUB_ENV
          echo "GITHUB_REVISION=${GITHUB_REVISION}" >> $GITHUB_ENV
          echo "GITHUB_REPO=${GITHUB_REPO}" >> $GITHUB_ENV
          echo "GITHUB_COMMITS<<${EOF}" >> "$GITHUB_ENV"
          echo $GITHUB_COMMITS | sed "s/\"/'/g" >> "$GITHUB_ENV"
          echo "${EOF}" >> "$GITHUB_ENV"

      # === Step 7: Send Slack Notification ===
      - name: Send Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ job.status == 'success' && ':rocket:' || ':x:' }} *${{ env.SERVICE_NAME }} - Deployed to ${{ env.ENVIRONMENT }} (ecs)*"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Created by:* ${{ env.GITHUB_AUTHOR }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "```${{ env.GITHUB_COMMITS }}```"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View changes"
                      },
                      "style": "primary",
                      "url": "${{ env.GITHUB_REPO }}/commit/${{ env.GITHUB_REVISION }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Run"
                      },
                      "style": "primary",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
