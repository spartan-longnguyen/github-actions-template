name: Deploy DEV (ArgoCD GitOps - Trunk-Based - Release) - Python

on:
  push:
    branches: ['release/*']
    paths:
      - 'app/**/*'
      - 'core/**/*'
      - 'k8s/dev/*'
      - 'Dockerfile'
      - 'Dockerfile.migration'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ### General
  ENVIRONMENT: dev
  GITHUB_SHA: ${{ github.sha }}

  ### AWS Configuration
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID_DEV }}
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME_DEV }}

  ### ArgoCD Configuration
  # TODO: Update these values based on your project
  ARGOCD_NAMESPACE: ${{ vars.ARGOCD_NAMESPACE }}
  ARGOCD_PROJECT_NAME: ${{ vars.K8S_NAMESPACE }}-dev
  ARGOCD_REPO_NAME: ${{ vars.ARGOCD_REPO_NAME }}
  ARGOCD_SERVICE_PROJECT_NAME: ${{ vars.SERVICE_NAME }}-dev

  ### Artifact registry
  ARTIFACTORY_URL: ${{ vars.ARTIFACTORY_URL }}
  ARTIFACTORY_USERNAME: ${{ vars.ARTIFACTORY_USERNAME }}
  AWS_CODE_ARTIFACT_DOMAIN: ${{ vars.AWS_CODE_ARTIFACT_DOMAIN_DEV }}

  ### Docker Configuration
  DOCKER_REPO: ${{ vars.DOCKER_REPO_DEV }}
  BASE_DOMAIN: ${{ vars.BASE_DOMAIN_DEV }}
  CLUSTER_NAME: ${{ vars.AWS_EKS_CLUSTER_NAME_DEV }}

  ### Helm Configuration
  HELM_REPO: ${{ vars.HELM_REPO_SPARTAN }}
  HELM_CHART: 'spartan'
  HELM_VERSION: ${{ vars.HELM_VERSION_SPARTAN }}

  ### Kubernetes Configuration
  K8S_NAMESPACE: ${{ vars.K8S_NAMESPACE }}
  K8S_CONTAINER_PORT: '8080'
  K8S_REPLICA_COUNT: '1'
  SERVICE_NAME: ${{ vars.SERVICE_NAME }}

  ### Notification
  SLACK_NOTIFICATION_CHANNEL: ${{ vars.SLACK_NOTIFICATION_CHANNEL }}
  SWAGGER_URL: https://${{ vars.SERVICE_NAME }}.${{ vars.BASE_DOMAIN_DEV }}/swagger/views/swagger-ui/index.html

  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v2
        id: github-app-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 3
          token: ${{ steps.github-app-token.outputs.token }}
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          role-session-name: gh-actions
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # TODO: Add any additional Python build steps (e.g., pytest, linting)

      - name: Prepare docker image tags
        run: |
          SHORT_SHA=$(echo $GITHUB_SHA | cut -c1-8)
          CURRENT_DATE=$(date +%Y%m%d)
          IMAGE_TAG="${{ env.ENVIRONMENT }}-$CURRENT_DATE-$SHORT_SHA-$SERVICE_NAME"

          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Build the Docker images
        run: |
          docker build -t "$DOCKER_REPO":"$IMAGE_TAG" .
          # TODO: Add migration Dockerfile if needed
          # docker build -t "$DOCKER_REPO":"$IMAGE_TAG-migration" -f Dockerfile.migration .

      - name: Push the Docker images
        run: |
          docker push "$DOCKER_REPO":"$IMAGE_TAG"
          # TODO: Push migration image if needed
          # docker push "$DOCKER_REPO":"$IMAGE_TAG-migration"

      - name: "Update values for k8s files"
        uses: cschleiden/replace-tokens@v1
        with:
          tokenPrefix: "__"
          tokenSuffix: "__"
          files: '["k8s/${{ env.ENVIRONMENT }}/**/*.yaml"]'
        env:
          CONFIG_MAP_NAME: ${{ env.SERVICE_NAME }}-config-map
          CONFIG_SECRET_NAME: ${{ env.SERVICE_NAME }}-env-var
          IMAGE_TAG: ${{ env.IMAGE_TAG }}

      - name: Checkout infra-argocd
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/${{ env.ARGOCD_REPO_NAME }}
          ref: ${{ env.ENVIRONMENT }}
          token: ${{ steps.github-app-token.outputs.token }}
          path: ${{ env.ARGOCD_REPO_NAME }}

      - name: Copy and commit values file
        run: |
          TARGET_PATH="${{ env.SERVICE_NAME }}"
          cp k8s/${{ env.ENVIRONMENT }}/values.yaml ${{ env.ARGOCD_REPO_NAME }}/$TARGET_PATH/values.yaml
          cd ${{ env.ARGOCD_REPO_NAME }}
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add $TARGET_PATH/values.yaml
          git commit -m "Update values for ${{ env.SERVICE_NAME }} service in ${{ env.ENVIRONMENT }}"
          git push

      - name: "Extract Git info"
        run: |
          echo "GITHUB_AUTHOR=$(git log -1 --pretty=format:'%an <%ae>' | xargs)" >> $GITHUB_ENV
          echo "GITHUB_REVISION=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "GITHUB_REPO=$(git config --get remote.origin.url)" >> $GITHUB_ENV

          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          GITHUB_COMMITS=$(git --no-pager log --pretty=format:'%h (%an) %s' -n3 --no-color |  while read line || [ -n "$line" ]; do echo -n "- $line \\n"; done)
          echo "GITHUB_COMMITS<<$EOF" >> "$GITHUB_ENV"
          echo $GITHUB_COMMITS | sed "s/\"/'/g" >> "$GITHUB_ENV"
          echo "$EOF" >> "$GITHUB_ENV"

      - name: Slack Notification
        id: slack
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":rocket: *${{ github.event.repository.name }} - Deployed API to DEV (ArgoCD)*"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Created by:* ${{ env.GITHUB_AUTHOR }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "```${{ env.GITHUB_COMMITS }}```"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Swagger URL:* ${{ env.SWAGGER_URL }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View changes"
                      },
                      "style": "primary",
                      "url": "${{ env.GITHUB_REPO }}/commit/${{ env.GITHUB_REVISION}}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
