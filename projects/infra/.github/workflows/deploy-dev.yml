name: Terraform Deploy DEV (Normal - Main/Master)

on:
  push:
    branches: [ 'main', 'master' ]
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # TODO: Update AWS region and environment
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ROLE_TO_ASSUME: ${{ secrets.AWS_ROLE_TO_ASSUME_DEV }}
  TF_VERSION: 1.6.0
  ENVIRONMENT: dev

jobs:
  terraform-apply:
    name: Terraform Apply (DEV)
    runs-on: ubuntu-latest

    steps:
      # === Step 1: Setup Environment ===
      
      # Generate GitHub App Token
      - name: Generate GitHub App Token
        id: github-app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      # Checkout source code
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: '3'
          token: ${{ steps.github-app-token.outputs.token }}
          ref: ${{ github.head_ref || github.ref }}
          persist-credentials: false

      # Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          role-session-name: gh-actions
          aws-region: ${{ env.AWS_REGION }}

      # === Step 2: Deploy Terraform ===
      
      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Terraform Init
      - name: Terraform Init
        shell: bash
        working-directory: '.'
        run: terraform init
        # TODO: Update working directory and backend configuration
        # working-directory: ./terraform
        # env:
        #   TF_BACKEND_CONFIG: ${{ secrets.TF_BACKEND_CONFIG_DEV }}

      # Terraform Plan
      - name: Terraform Plan
        shell: bash
        working-directory: '.'
        run: terraform plan -out=tfplan -no-color

      # Terraform Apply
      - name: Terraform Apply
        shell: bash
        working-directory: '.'
        run: terraform apply -auto-approve tfplan

      # === Step 3: Extract Git Info ===
      - name: Extract Git Info
        id: git-info
        shell: bash
        run: |
          GITHUB_AUTHOR=$(git log -1 --pretty=format:'%an <%ae>' | xargs)
          GITHUB_REVISION=$(git rev-parse HEAD)
          GITHUB_REPO=$(git config --get remote.origin.url)
          
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          GITHUB_COMMITS=$(git --no-pager log --pretty=format:'%h (%an) %s' -n3 --no-color | while read line || [ -n "$line" ]; do echo -n "- $line \\n"; done)
          
          echo "GITHUB_AUTHOR=${GITHUB_AUTHOR}" >> $GITHUB_ENV
          echo "GITHUB_REVISION=${GITHUB_REVISION}" >> $GITHUB_ENV
          echo "GITHUB_REPO=${GITHUB_REPO}" >> $GITHUB_ENV
          echo "GITHUB_COMMITS<<${EOF}" >> "$GITHUB_ENV"
          echo $GITHUB_COMMITS | sed "s/\"/'/g" >> "$GITHUB_ENV"
          echo "${EOF}" >> "$GITHUB_ENV"

      # === Step 4: Send Slack Notification ===
      - name: Send Slack Notification
        if: always()
        uses: slackapi/slack-github-action@v2
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ job.status == 'success' && ':rocket:' || ':x:' }} *${{ github.event.repository.name }} - Deployed to ${{ env.ENVIRONMENT }} (terraform)*"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Created by:* ${{ env.GITHUB_AUTHOR }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "```${{ env.GITHUB_COMMITS }}```"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View changes"
                      },
                      "style": "primary",
                      "url": "${{ env.GITHUB_REPO }}/commit/${{ env.GITHUB_REVISION }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Run"
                      },
                      "style": "primary",
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
